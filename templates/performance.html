<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performances du Mod√®le</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/performance.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1><a href="{{ url_for('house') }}">Home</a></h1>
            </div>
            
            <div class="nav-links">
                <ul class="links">
                    <li><a href="{{ url_for('index') }}" class="action">Diagnostic</a></li>
                    <li><a href="{{ url_for('performance') }}"> Performance Analysis</a></li>
                </ul>
                <div class="login-btn">
                    <a href="{{ 'login' }}">Logout</a>
                </div>
            </div>
        </nav>
    </header>











      <div class="container">
            <h1>Model Performance</h1>
            <h2>Test Results :</h2>
            <p>Accuracy: {{ test_results.accuracy }}</p>
            <p>Precision: {{ test_results.precision }}</p>
            <p>Recall: {{ test_results.recall }}</p>
            <p>F1-Score: {{ test_results.f1_score }}</p>

            <h2>Training and Validation Metrics :</h2>
            <div class="row">
                <div class="column">
                    <img src="data:image/png;base64,{{ plot_url }}" alt="Training and Validation Accuracy and Loss">
                </div>
                <div class="column">
                    <h2>Confusion Matrix :</h2>
                    <div class="confusion-matrix-container">
                        <img class="confusion-matrix" src="data:image/png;base64,{{ confusion_matrix_url }}" alt="Confusion Matrix">
                    </div>
                </div>
            </div>
        </div>

</body>
</html>
